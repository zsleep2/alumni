<!DOCTYPE html>
<html >
<head>
    <style>
       body{
            background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        } 

        .centerScreen{
        position: absolute;
        top: 50%;
        margin-top: -150px;
        left: 50%;
        margin-left: -180px;
    }
    </style>
</head>
    <body>
        
        <div class="wrapper">
            <div class="one" style=" background-color: rgba(9, 8, 85, 0.85);">
                <app-header></app-header>
            </div>

            <div class="two">

                <!-- Default form register -->
    <form class="text-center border border-light p-5">

        <label style="font-size: x-large;">สมัครสมาชิก</label>

        <input type="text" id="defaultRegisterFormUsername" class="form-control mb-4" placeholder="รหัสนิสิต"
        pInputText [(ngModel)]="username">
        <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="รหัสผ่าน" 
        aria-describedby="defaultRegisterFormPasswordHelpBlock" pInputText [(ngModel)]="password">
        <br>
        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="ชื่อ" 
            pInputText [(ngModel)]="firstname">
          </div>
          <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="นามสกุล"
            pInputText [(ngModel)]="lastname">
          </div>
        </div>
  
        <!-- E-mail -->
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
        pInputText [(ngModel)]="email">
  
        <!-- Password -->
      
  
        <!-- Phone number -->
        <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" 
        aria-describedby="defaultRegisterFormPhoneHelpBlock" pInputText [(ngModel)]="phone">
      
  
        <!-- Newsletter -->
        <div class="row">
          <div class="col-md-6 mx-auto d-flex justify-content-center">
           
          </div>
        </div>
  
        <!-- Sign up button -->
        <button  color="info" block="true" class="my-4" type="submit">สมัครสมาชิก</button>
  
  
        <hr>
  
      
  
      </form>
      <!-- Default form register -->

            </div>
          </div>
       
    </body>
</html>
