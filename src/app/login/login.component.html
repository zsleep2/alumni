<!DOCTYPE html>
<html >
<head>
    <style>
       body{
            background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        } 

        .centerScreen{
        position: absolute;
        top: 50%;
        margin-top: -150px;
        left: 50%;
        margin-left: -180px;
    }
    </style>
</head>
    <body>
        
        <div class="wrapper">
            <div class="one" style=" background-color: rgba(9, 8, 85, 0.85);">
                <app-header></app-header>
            </div>

            <div class="two">

            <div class="centerScreen"> 
                <p-card header="เข้าสู่ระบบ" [style]="{width: '300px'}" >
                <span class="ui-float-label">
                <input id="float-input" type="text" size="30" [(ngModel)]="user_username" > 
                <label for="float-input" > Username</label>
                </span>
                <br>

                <span class="ui-float-label">
                <input id="float-input" type="password" size="30" [(ngModel)]="user_password"/>
                <label for="float-input">Passwoord</label><br> <br>
                </span>
                <button pButton type="button" label="ล็อคอิน" (click)="login()" ></button> &nbsp;
                <button pButton type="button" label="ลืมรหัสผ่าน"  ></button>
                    </p-card>
            </div>

            </div>
          </div>
       
    </body>
</html>
