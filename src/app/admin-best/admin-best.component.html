<!DOCTYPE html>
<html >
<head>
    <style>
       body{
            background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
            width: 100%;
            height: 110vh;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        } 
    </style>
</head>
    <body>
        
        <div class="wrapper">
            <div class="one" style=" background-color: rgba(27,31,34,0.85);">
                <app-hearder3></app-hearder3>  
                
            </div>
            <div class="two">
                <p>
                    &nbsp; <label >จัดการ : </label>
                            <a routerLink="/admin_user/{{this.user_username}}" style="color: rgb(238, 237, 236);">สมาชิก </a>
                            <a routerLink="/admin_album/{{this.user_username}}" style="color: blanchedalmond;">อัลบั้มรูปภาพ </a>
                            <a routerLink="/admin_new/{{this.user_username}}" style="color: blanchedalmond;">ข่าวประชาสัมพันธ์ </a> 
                            <a routerLink="/admin_web/{{this.user_username}}" style="color: blanchedalmond;">เว็บบอร์ด </a> 
                            <a routerLink="/admin_best/{{this.user_username}}" style="color: blanchedalmond;">ศิษย์เก่าดีเด่น </a>  
                            <a routerLink="/admin_about/{{this.user_username}}" style="color: blanchedalmond;">เกี่ยวกับเว็บไซต์ </a>      
                </p>
                <table id="customers">
                    <tbody >
                        <tr style="text-align: center;">
                            <th  style="width: 10%;">ปี</th>
                            <th style="width: 20%;" >ชื่อ</th>
                            <th style="width: 20%;" >รหัสนิสิต</th>
                            <th style="width: 40%;">ความสำเร็จ</th>
                            <th style="width: 10%;">ลบ</th>
                        </tr>
                        <tr i *ngFor="let best of bestStudent" style="text-align:center;">
                            <td><label style="font-size: medium;">{{best.goodstudent_year}}</label></td>
                            <td><label style="font-size: medium;">{{best.goodstudent_name}}</label></td>
                            <td><label style="font-size: medium;">{{best.goodstudent_username}}</label></td>
                            <td> <label style="font-size: medium;">{{best.goodstudent_achievement}}</label></td>
                            <td  *ngIf="this.myrole == 1">
                                <button pButton type="button" style="height: 30px; width: 30px;" (click)="deleteBest(best.goodstudent_ID)"
                                class="pui-button-rounded ui-button-danger" >
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="30" height="30"><path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"></path></svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
          </div>
    </body>
</html>
