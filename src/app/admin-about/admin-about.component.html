<!DOCTYPE html>
<html >
<head>
    <style>
       body{
            background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        } 
    </style>
</head>
    <body>
        
        <div class="wrapper">
            <div class="one" style="  background-color: rgba(9, 8, 85, 0.85);">
                <app-hearder3></app-hearder3>  
                
            </div>
            <div class="two">
                <p> &nbsp;
                    <a routerLink="/admin_user/{{this.user_username}}" style="color: white;">| สมาชิก </a>
                    <a routerLink="/admin_album/{{this.user_username}}" style="color: white;">| อัลบั้มรูปภาพ </a> 
                    <a routerLink="/admin_new/{{this.user_username}}" style="color: white;">| ข่าวประชาสัมพันธ์ </a> 
                    <a routerLink="/admin_web/{{this.user_username}}" style="color: white;">| เว็บบอร์ด </a>
                    <a routerLink="/admin_best/{{this.user_username}}" style="color: white;">| ศิษย์เก่าดีเด่น  </a>  
                    <a routerLink="/admin_about/{{this.user_username}}" style="color: white;">| เกี่ยวกับเว็บไซต์ |</a>           
                                    
                </p>

               
                <div *ngFor="let result of results" style="text-align: center;">
                    <label>{{result.about_title}}</label> <br> <br>
                    <label >{{result.about_description}}</label> <br>
                    <img src= {{result.about_image}} alt="" style="width: 400px;height: 300px; 
                    border: 1px solid rgb(27,31,34,0.85)"> <br>
                </div>
                
            </div>
            <div class="three">
                <div style="text-align: right;">
                      <button pButton type="button" style="height: 32px; width: 32px;" (click)="toggle()"
                    class="pui-button-rounded ui-button-warning" >
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 14 16" width="30px" height="30px">
                        <path fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z">
                        </path></svg>
                        </button> 
                </div>
                <div *ngIf="show">
                <label style="background-color: rgb(243, 225, 60);">แก้ไขหัวข้อ</label> &nbsp;   
                <input type="text" style="text-align: center;"  [(ngModel)]= "aboutTitle"> <br>
                <label style="background-color: rgb(243, 225, 60);">แก้ไขรายละเอียด</label> &nbsp;   
                <textarea type="text" 
                cols="20" rows="5" [(ngModel)]= "aboutDescription" ></textarea><br>
                <label style="background-color: rgb(243, 225, 60);">แก้ไขแผนที่</label> &nbsp;   
                <input type ="file" name="" id="" (change)="getFile($event.target.files)" >  <br>
                <button (click) = "editAbout()"> เพิ่ม </button>
                </div>
              
            </div>
            
          </div>
    </body>
</html>
