<!DOCTYPE html>
<html >
<head>
    <style>
       body{
            background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            font-family: Arial;
            font-size: 24px;
        }
        .TestCss {
                color:rgba(27,31,34,0.85);
                font-family: Arial;
                font-size: 48px;
                text-align: center;
                line-height: 1.4;
               }
     .Css1 {
                color:rgba(27,31,34,0.85);
                font-family: Arial;
                font-size: 18px;
               
               }
    </style>
</head>
    <body>
        
        <div class="wrapper">
            <div class="one" style=" background-color: rgba(27,31,34,0.85);">
                <app-header2></app-header2>
            </div>
            <div class="t">
                <div *ngIf = "show">
                    <label for="">ปี</label>
                    <input type="text"  size="10" [(ngModel)]= "year" >
                   <!--  <input type="text" style="text-align: center;" [(ngModel)]= "name" >
                    <input type="text" style="text-align: center;" [(ngModel)]= "username" >
                    <input type="text" style="text-align: center;" [(ngModel)]= "achievement"> -->
                    <button pButton pRipple type="button" icon="pi pi-check"
                    class="p-button-rounded" (click)="addBest()" ></button>
                </div>
            </div>
            <div class="two"  > 
                 <h1 style="text-align: center;">ศิษย์เก่าดีเด่น</h1>
            <table id="customers">
               
                <tbody >
                    <tr style="text-align: center;">
                        <th  style="width: 10%;"><p>ปี</p></th>
                        <th style="width: 20%;" ><p>ชื่อ</p></th>
                        <th style="width: 20%;" ><p>รหัสนิสิต</p></th>
                        <th style="width: 40%;"><p>ความสำเร็จ</p></th>
                        <th style="width: 10%;" *ngIf="this.myrole == 1" >ลบ</th>
                    </tr>
                    <tr i *ngFor="let best of bestStudent" style="text-align: พ;">
                        <td><label style="font-size: medium;">{{best.goodstudent_year}}</label></td>
                        <td><label style="font-size: medium;">{{best.goodstudent_name}}</label></td>
                        <td><label style="font-size: medium;">{{best.goodstudent_username}}</label></td>
                        <td> <label style="font-size: medium;">{{best.goodstudent_achievement}}</label></td>
                        <td  *ngIf="this.myrole == 1">
                            <button pButton type="button" style="height: 30px; width: 30px;" (click)="deleteBest(best.goodstudent_ID)"
                            class="pui-button-rounded ui-button-danger" >
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="30" height="30"><path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"></path></svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div> 
            <div class="four" style="text-align: right;">
                <button *ngIf ="this.myrole == 1"  (click)="toggle()"
                pButton type="button" style="height: 30px; width: 30px;"
                 class="pui-button-rounded ui-button-warning" >
                         <svg xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 14 16" width="30px" height="30px" >
                    <path fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z">
                    </path></svg>
                </button>    
            </div> 
          </div>
        
    </body>
</html>
