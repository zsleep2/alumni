<!DOCTYPE html>
<html >
<head>
    <style>
       body{
            background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;

        }
        .TestCss {
                color:rgba(27,31,34,0.85);
                font-family: Arial;
                font-size: 48px;
                text-align: center;
                line-height: 1.4;
               }
     .Css1 {
                color:rgba(27,31,34,0.85);
                font-family: Arial;
                font-size: 18px;
               
               }
    </style>
</head>
    <body>
        
        <div class="wrapper">
            <div class="one" style=" background-color: rgba(9, 8, 85, 0.85);">
                <div *ngIf="status == '1'">
                    <app-header2></app-header2>
                </div>
                <div *ngIf="status == null">
                        <app-header></app-header>
                </div>
            </div>
            <div class="t"> 
                <table class="table table-sm">
                <thead style="background-color:rgba(9, 8, 85, 0.85);">
                  <tr>
                    <th scope="col" colspan="2" style="font-size: medium;color: white;">ค้นหา</th>
                  </tr>
                </thead>
                <tbody >
                    <label style="font-size: medium;">ค้นหาชื่อสมาขิก</label> <br> &nbsp;&nbsp;
                    <input type="text" name="sName" [(ngModel)]= "sName" (ngModelChange)="SearchName()"> <br>
                    <label style="font-size: medium;">ค้นหาปี</label> <br> &nbsp;&nbsp;
                    <input list="syear" name="year" [(ngModel)]= "year" (ngModelChange)="ser()"/>
                    <datalist id="syear">
                        <option *ngFor="let y of sYear" value="{{y}}">
                       
                    </datalist> <br> <br> &nbsp; 
                  
                    <label style="font-size: medium;">ค้นหาความสำเร็จ</label> <br> &nbsp;&nbsp;
                    <input type="text" name="achievement" [(ngModel)]= "achievement"  (ngModelChange)="SearchA()"> <br>

                </tbody>
              </table>
            </div>
            <div class="two"  > 
                <div class="hear">
                    <label style="font-size: x-large;color: white;font-weight: bold;">ศิษย์เก่าดีเด่น</label>
                   
                </div>
                 <br>
            <table id="customers">
               
                <tbody >
                    <tr style="text-align: center;">
                        <th  style="width: 10%;font-size: medium;" ><p>ปี</p></th>
                        <th style="width: 20%;font-size: medium;" ><p>ชื่อ</p></th>
                        <th style="width: 20%;font-size: medium;" ><p>รหัสนิสิต</p></th>
                        <th style="width: 40%;font-size: medium;"><p>ความสำเร็จ</p></th>
                       
                    </tr>
                       
                    <tr style="text-align: center;" 
                    *ngFor="let best of bestStudent | paginate: config "
                    [routerLink]="['/member1/'+this.user_username,best.UID]">
                        <td><label style="font-size: medium;">{{best.best_year}}</label></td>
                        <td><label style="font-size: medium;">{{best.user_prefix}} {{best.user_name}}</label></td>
                        <td><label style="font-size: medium;">{{best.user_username}}</label></td>
                        <td> <label style="font-size: medium;">{{best.best_achievement}}</label></td>
                       
                    </tr>
                </tbody>
            </table>    
            <div style="text-align: center;">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>
            </div> 
            <div class="four" style="text-align: right;">
            </div> 
          </div>
        
    </body>
</html>
