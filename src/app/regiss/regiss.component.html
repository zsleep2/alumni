<!DOCTYPE html>
<html >
<head>
    <style>
       body{
            background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
    
    </style>
</head>
    <body>
        
        <div class="wrapper">
            <div class="one" style=" background-color: rgba(27,31,34,0.85);">
                <app-header></app-header>
            </div>
            <div class="t"></div>
            <div class="two">
                <h2>สมัครสมาชิก</h2>
                <div class="p-fluid p-formgrid p-grid">
                       &nbsp; <label for="Username">Username </label> <br>
                       &nbsp; <p-inputMask [(ngModel)]="username" mask="99999999999" placeholder="รหัสนิสิต"></p-inputMask> <br>
                    
                        &nbsp; <label for="Password">Password</label><br>
                        &nbsp; <input  type="password" pInputText [(ngModel)]="password"> <br>
                    
                        &nbsp; <label for="firstname" >ชื่อ</label><br>
                        &nbsp; <input id="firstname" type="text" pInputText [(ngModel)]="firstname"> <br>
                        &nbsp; <label for="lastname" >นามสกุล</label><br>
                        &nbsp; <input id="lastname" type="text" pInputText [(ngModel)]="lastname"> <br>

                        &nbsp; <label for=tel >เบอร์โทรศัพท์</label><br>
                        &nbsp; <p-inputMask [(ngModel)]="phone" mask="999-999-9999"></p-inputMask><br>
                        &nbsp; <label for=email >Email</label><br>
                        &nbsp; <input id="email" type="email" placeholder="Enter email" pInputText [(ngModel)]="email"><br>
                        &nbsp; <label for=face >Facebook</label><br>
                        &nbsp; <input id="face" type="text" placeholder="Enter facebook" pInputText [(ngModel)]="facebook"><br> <br>

                        <button pButton type="button" label="สมัครสมาชิก" 
                        class="ui-button-rounded ui-button-success" (click)='regis()'></button>

                    </div>
                </div>
                <div class="three" >
                    <div class="checkbox">
                        <br>
                        <label><input type="radio" name="optradio" (click)="sinImputarHo();" > ศิษย์ปัจจุบัน</label> &nbsp;
                        <label><input type="radio" name="optradio" (click)="sinImputarMes();" checked> ศิษย์เก่า</label>
                      </div>
                       <label for=year  >ปีที่จบ</label><br>
                       <select id="year" [(ngModel)]="year"></select>
                      <label for=job  >ตำแหน่งงาน</label><br>
                      <select name="job" id="job" [(ngModel)]="job">
                        <option >Software Developer</option>
                        <option >Database Administrator</option>
                        <option >Computer Hardware Engineer</option>
                        <option >Computer Systems Analyst</option>
                        <option >Computer Network Architect</option>
                        <option >Web Developer</option>
                        <option >Information Security Analyst</option>
                        <option >Computer and Information Research Scientists</option>
                        <option >Computer and Information Systems Managers</option>
                        <option >IT Project Manager</option>
                      </select> <br>
                      <label for=workplace  >บริษัท</label><br>
                      <input id="workplace" type="text" pInputText  [(ngModel)]="workplace"> <br>
                      <label for=addwork >ที่อยู่บริษัท</label>
                      <textarea class="form-control" rows="4" id="addwork"  [(ngModel)]="addwork"></textarea>
                      <label for=workphone  >เบอร์โทรศัพท์บริษัท</label><br>
                       <input id="workplace" type="text" placeholder="xx-xxxx-xxxx" pInputText  [(ngModel)]="workphone"> <br>
                          
                      
                 
                </div>
                <div class="four"></div>
            </div>
            
                  
          
             
    </body>
</html>
