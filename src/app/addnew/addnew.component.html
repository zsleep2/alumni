<!DOCTYPE html>
<html >
<head>
    
    <style>
       body{
            background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
            width: 100%;
            height: 105%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        } 
    </style>
</head>
    <body>
        
        <div class="wrapper">
            <div class="one" style=" background-color: rgba(9, 8, 85, 0.85);">
                <app-header2></app-header2>
            </div>
            <div class="two" style="text-align: center;">
                
                <div class="card m-3">
                    <h5 class="card-header">เพิ่มข่าวประชาสัมพันธ์ </h5>
                    <div class="card-body">
                                <br>
                                <label for="new_title" > ชื่อข่าว</label>&nbsp;
                                <label style="font-size: smaller;color: red;">*</label>
                                <input type="text"  class="form-control" [(ngModel)]="title" ><br>

                                <label for="new_title"> รายละเอียด</label>&nbsp;
                                <label style="font-size: smaller;color: red;">*</label>
                                <textarea class="form-control" rows="6" id="text2"  [(ngModel)]="description"></textarea>
                        
                                <label  > รูปภาพ</label> &nbsp;
                                <label style="font-size: smaller;color: red;">*</label>
                                <input type ="file" class="form-control" 
                                (change)="getFile($event.target.files)"> <br> <br>
                                
                                <button  class="btn btn-primary"  (click)=" upLoadNew()" > เพิ่มข่าวประชาสัมพันธ์</button> &nbsp;
                                <button [routerLink]="['/new/'+this.user_username]"
                                class="btn btn-secondary"> ยกเลิก </button>
                    </div>
                
                </div>


               
            </div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
                
         
        
    </body>
</html>
