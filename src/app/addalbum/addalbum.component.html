
<html >
    <head>
        <style>
           body{
                background-image: url(https://campus.campus-star.com/app/uploads/2017/02/IMG_6492.jpg);
                width: 100%;
                height: 100%;
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
            }
            .Css {
                    color:rgba(27,31,34,0.85);
                    font-family: Arial;
                    font-size: 48px;
                    text-align: center;
                    line-height: 1.4;
                   }
            .Css1 {
                    color:rgba(27,31,34,0.85);
                    font-family: Arial;
                    font-size: 36px;
                    text-align: center;
                   }
            .Css2 {
                    color:rgba(27,31,34,0.85);
                    font-family: Arial;
                    font-size: 18px;
                    text-align: center;
                   }
    
            p{
            font-size: 1rem;
            line-height: 1.4;
            text-align: center;
            color: white;
            }
        </style>
    </head>
        <body>
            
            <div class="wrapper">
                <div class="one" style=" background-color: rgba(9, 8, 85, 0.85);">
                    <app-header2></app-header2>
                </div>

                <div class="two">

                    <div class="card m-3">
                        <h5 class="card-header">เพิ่มอัลบั้ม </h5>
                        
                        <div class="card-body">
                             
                        <form [formGroup]="addAlbumForm" (ngSubmit)="addAlbum()">
                            <div class="form-row" >
                                <div class="form-group col-12">
                                    <label style="font-size: medium;">ชื่ออัลบั้ม</label> &nbsp;
                                    <label style="font-size: smaller;color: red;">* จำเป็น</label>
                                    <input type="text" formControlName="nameAlbum" class="form-control" style="font-size: medium;"
                                    [ngClass]="{ 'is-invalid': submitted  }" />
                                </div>
                                <div class="form-group col-12">
                                    <label>ประเภทอัลบั้ม</label> &nbsp;
                                    <label style="font-size: smaller;color: red;">* จำเป็น</label>
                                    <select formControlName="gen" class="form-control" style="font-size: medium;"
                                    [ngClass]="{ 'is-invalid': submitted  }">

                                        <option value="0">อัลบั้มทั่วไป</option>
                                        <option value={{this.gen}}>อัลบั้มรุ่น</option>
                                    </select>
                                </div>
                            </div>    
                        <div class="text-center">
                                    <button class="btn btn-primary mr-1">เพิ่มอัลบั้ม</button>
                                    <button class="btn btn-secondary" type="reset"  
                                    [routerLink]="['/album/'+this.user_username]">ยกเลิก</button>
                        </div>
                            </form>
                        </div>
                    </div>
                <br><br>
               </div>
                </div>
              
               
        </body>
    </html>
